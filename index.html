<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous" />

        <title>Nobel Prize Winners - API</title>
    </head>

    <body class="bg-dark">
        <div class="container-fluid my-5 text-center">
            <div class="d-flex align-items-center justify-content-center">
                <img src="./images/nobel.png" class="img-fluid me-3" width="70">
                <h1 class="text-warning m-0">Nobel Prize Winners <span class="text-danger">API</span></h1>
            </div>
        </div>
        <div class="container my-5">
            <div class="bg-light p-4 rounded-3">
                <ul class="nav nav-pills mb-4 justify-content-start" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-name" type="button"
                            role="tab" aria-selected="true">Name</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-year" type="button"
                            role="tab" aria-selected="false">Year</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-year-category"
                            type="button" role="tab" aria-selected="false">Year & Category</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-all-data" type="button"
                            role="tab" aria-selected="false">Year & Category</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active " id="pills-name" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <form class="p-3 bg-white rounded-3 shadow" onSubmit="searchByName(event);">
                            <h6>Name:</h6>
                            <input type="text" class="form-control" id="searchName" />
                            <button class="btn btn-dark mt-3">Search</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-year" role="tabpanel">
                        <form class="p-3 bg-white rounded-3 shadow" onSubmit="searchByYear(event);">
                            <h6>Year:</h6>
                            <input type="text" class="form-control" id="searchYear" />
                            <button class="btn btn-dark mt-3">Search</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-year-category" role="tabpanel">
                    </div>
                    <div class="tab-pane fade" id="pills-all-data" role="tabpanel">
                        ...
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h5 class="text-warning" id="recordsFound"></h5>
            <div class="table-responsive">
                <table id="matchList" class="table table-dark table-striped table-hover"></table>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

        <!-- Custom Javascript -->
        <script src="main.js"></script>
    </body>

</html>
